{% extends "search.html" %}

{% block results %}    
    {% load static %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ university_name }}
            <img align="right" src="{% static "app/img/aust.png" %}">
            </h3>

          </div>

          <div class="panel-body">
            {{ unit_name }}
            <h2><span style="color:green">0%</span>
            Similarity</h2>
            <p>{{ unit_desc|truncatewords:"80"}}<a href="">Read more</a></p>
          </div>
        </div>

{% endblock %}
